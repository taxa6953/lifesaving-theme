<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اعضای هیأت غواصی استان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="معرفی اعضای هیات نجات غریق و غواصی استان سیستان و بلوچستان شامل مسئولین، مدرسان، و مربیان با سوابق و مسئولیت‌های آن‌ها.">

  <!-- فونت وزیر و یکان -->
  <link rel="stylesheet" href="https://fontapi.ir/css/وزیر" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://fontapi.ir/css/یکان" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fontapi.ir/css/وزیر">
    <link rel="stylesheet" href="https://fontapi.ir/css/یکان">
  </noscript>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f5f5f8;
      font-family: 'وزیر', 'Vazir', sans-serif;
      padding: 20px;
    }

    .news-container {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .news-header {
      text-align: right;
      margin-bottom: 16px;
    }
    .news-header h2 {
      font-size: 1.6rem;
      margin-bottom: 4px;
    }
    .news-header p {
      font-size: 0.95rem;
      color: #666;
    }

    .news-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }
    .news-item + .news-item {
      border-top: 2px solid #e0e0e0;
    }

    .news-thumb {
      flex: 0 0 80px;
      height: 80px;
      margin-left: 12px;
    }
    .news-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .news-thumb img:hover {
      transform: scale(1.05);
    }

    .news-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      text-align: right;
    }
    .news-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
    }
    .news-summary {
      font-size: 0.95rem;
      color: #555;
    }

    .news-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      height: auto;
    }
    .news-actions .news-date {
      white-space: nowrap;
      font-size: 0.8rem;
      color: #888;
    }

    .btn-details {
      background: #e0e0e0;
      color: #007aff;
      border: none;
      border-radius: 14px;
      padding: 6px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
    }
    .btn-details:hover {
      background: #d0d0d0;
    }

    .load-more {
      text-align: center;
      margin-top: 20px;
    }
    .btn-load {
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-load:hover {
      background: #005bb5;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      background-color: #e0e0e0;
      color: #333;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.2s ease;
      margin-bottom: 12px;
    }
    .back-btn img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    .back-btn:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <div class="news-container">
    <div class="news-header">
      <h2>اعضای هیأت غواصی استان</h2>
      <a href="../../index.html" class="back-btn">
        <img src="../../assets/images/back.gif" alt="بازگشت" />
        بازگشت
      </a>
    </div>

    <div id="all-news-list"></div>
  </div>

  <script>
    fetch('../team/team-list.json')
      .then(res => res.json())
      .then(list => {
        const container = document.getElementById('all-news-list');

        list.forEach(item => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';

          const thumbDiv = document.createElement('div');
          thumbDiv.className = 'news-thumb';
          const img = document.createElement('img');
          img.src = item.thumb;
          img.alt = item.title;
          thumbDiv.appendChild(img);

          const bodyDiv = document.createElement('div');
          bodyDiv.className = 'news-body';
          const title = document.createElement('div');
          title.className = 'news-title';
          title.textContent = item.title;
          const summary = document.createElement('div');
          summary.className = 'news-summary';
          summary.textContent = item.summary;
          bodyDiv.appendChild(title);
          bodyDiv.appendChild(summary);

          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'news-actions';
          const date = document.createElement('div');
          date.className = 'news-date';
          date.textContent = item.date;
          const link = document.createElement('a');
          link.className = 'btn-details';
          link.href = `cards/${item.file}`;
          link.textContent = 'جزئیات';
          actionsDiv.appendChild(date);
          actionsDiv.appendChild(link);

          newsItem.appendChild(thumbDiv);
          newsItem.appendChild(bodyDiv);
          newsItem.appendChild(actionsDiv);

          container.appendChild(newsItem);
        });
      });
  </script>

</body>
</html>
